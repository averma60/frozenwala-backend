{% include 'backend/header.html' %}
{% include 'backend/sidebar.html' %}
{% load static %}

<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Add Delivery Slot</h3>
                        </div>

                        <div class="card-body">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert 
                                        {% if message.tags == 'success' %}alert-success
                                        {% elif message.tags == 'error' %}alert-danger
                                        {% elif message.tags == 'warning' %}alert-warning
                                        {% else %}alert-info{% endif %}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <form method="POST">
                                {% csrf_token %}

                                <div class="row">

                                    <!-- Start Time -->
                                    <div class="col-lg-4">
                                        <label>Start Time</label>
                                        <input 
                                            type="time" 
                                            name="start_time" 
                                            class="form-control" 
                                            required>
                                    </div>

                                    <!-- End Time -->
                                    <div class="col-lg-4">
                                        <label>End Time</label>
                                        <input 
                                            type="time" 
                                            name="end_time" 
                                            class="form-control" 
                                            required>
                                    </div>

                                    <!-- Max Orders -->
                                    <div class="col-lg-4">
                                        <label>Max Orders</label>
                                        <input 
                                            type="number" 
                                            name="max_orders" 
                                            class="form-control" 
                                            min="1"
                                            value="10"
                                            required>
                                    </div>

                                    <!-- Active -->
                                    <div class="col-lg-12 mt-3">
                                        <div class="form-check">
                                            <input 
                                                type="checkbox" 
                                                name="is_active" 
                                                class="form-check-input" 
                                                id="is_active" 
                                                checked>
                                            <label class="form-check-label" for="is_active">
                                                Active
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="col-lg-12 mt-4">
                                        <button type="submit" class="btn btn-primary">
                                            Add Delivery Slot
                                        </button>
                                        <a href="{% url 'delivery_slots' %}" class="btn btn-danger">
                                            Back
                                        </a>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
